<div class="container">
  <div class="item"><ngx-extended-pdf-viewer #pdfViewer [(formData)]="formData" [src]="pdfUrl" [height]="'100vh'"
      pageViewMode="single">
    </ngx-extended-pdf-viewer></div>
  <div class="item"><img src="/assets/IMG_1.jpeg"  max-height="100" width="70%">
    <button (click)="onSubmit()">Submit</button> 
  </div>
</div>
 
<div *ngIf="formData">
  <h3>Extracted Form Data:</h3>
  <pre>{{ formData | json }}</pre>
</div>
